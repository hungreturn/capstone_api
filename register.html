<body>
    <!-- header -->
    <header>
      <div class="container">
        <!-- header content -->
        <div class="content">
          <!-- header logo -->
          <div class="header_logo">
            <a href="index.html"><img src="https://logohistory.net/wp-content/uploads/2023/02/Nike-Logo.png" alt=""></a>
          </div>
          <!-- header nav -->
          <nav class="header_nav">
            <ul>
              <li><a href="#">New & Featured</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Womem</a></li>
              <li><a href="#">Kids</a></li>
              <li><a href="#">Accessories</a></li>
              <li><a href="#">Sale</a></li>
            </ul>
          </nav>
              
          <!-- header search account -->
          <div class="header_search_account">
            <div class="search">
              <div class="mb-3">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Search">
              </div>
            </div>
            <!-- cart -->
            <div class="cart">
              <a href="#">
                <i class="fa-solid fa-bag-shopping"></i>
              </a>
            </div>
            <!-- acount -->
            <div class="account">
              <a href="./register.html"><i class="fa-solid fa-user"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="form_input">
      <div class="container">
        <form class="form_submit" action="">
          <div class="mb-3">

          <div class="content_left">
  
          <input type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Email">
  
          <input type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Password">
  
          <input type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Password confirm">
          </div>
  
          <div class="content_right">
  
          <input type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Name">
  
          <input type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Phone">
  
          <select name="Gender" id="" aria-placeholder="Gender"> 
            <option value="">Gioi Tinh</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          </div>

        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>
   

    
  




  <!-- Bootstrap JavaScript Libraries -->
